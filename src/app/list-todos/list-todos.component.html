<table border="1" style="width:25%"> 
    <caption>Todo List</caption>
    <thead>
        <tr>
        <th>Description</th>
        <th>Done</th>
        <th>Target Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        </tr>
    </tbody>
</table>
